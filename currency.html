<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Currency Exchange</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); </style>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/currency.css">
        <script src="js/currency.js"></script>

        
    </head>
    <body>
        <div class="flex-row">
            <div class="" style="color:white; background-color: black; min-width: 18%; max-width: 18%; height: 100vh; overflow:auto; overflow-x:hidden; align-items: center;">
                
                <div class="">
                    <img src="imgs/logo.png" class="pdbottom img-logo-system">
                </div>

                <div data-name="bitcoin" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/btc.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Bitcoin</h5>
                </div>

                <div data-name="ethereum" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/eth.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Ethereum</h5>
                </div>

               <div data-name="solana" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/solana.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Solana</h5>
                </div>

                <div data-name="binance-coin" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/bnb.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Bnb</h5>
                </div>

                <div data-name="cardano" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/cardano.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Cardano</h5>
                </div>

                <div data-name="xrp" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/xrp.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Xrp</h5>
                </div>

                <div data-name="dogecoin" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/doge.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Doge</h5>
                </div>

                <div data-name="usd-coin" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/usdc.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">USDC</h5>
                </div>

                <div data-name="tether" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/tether.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">Tether</h5>
                </div>


                <div data-name="binance-usd" class="flex-row-no-wrap pdbottom div-coin" style="align-items: center; justify-content: left; width: 100%;">
                    <img src="imgs/busd.png" class="img-logo-icon pdlateral">
                    <h5 class="pdlateral">BUSD</h5>
                </div>

            </div>
            
            <div class="container flex-column pdbottom" style="min-width: 82%; max-width: 82%; justify-content: space-evenly;">
                <div style="overflow: hidden; max-height: 110px; min-height: 110px;" ><img id="coin-logo" src="imgs/coin-logo/bitcoin.png" class="pdtop pdbottom img-logo"></div>
                <div class="flex-row">

                    <div class="div-box flex-column" style="border-left: .25rem solid #1cc88a!important;">
                        <div>
                            <h5>Price</h5>
                        </div> 
                        <div class="pdtop">
                            <h4 id="price"></h4> 
                        </div>
                    </div>

                    <div class="div-box flex-column">
                        <div>
                            <h5>Variation 24h</h5>
                        </div>
                        <div class="pdtop">
                            <h4 id="variation"> </h4>
                        </div>
                    </div>

                    <div class="div-box flex-column" style="border-left: .25rem solid #1cc88a!important;">
                        <div>
                            <h5>Vwap 24h</h5>
                        </div>
                        <div class="pdtop">
                            <h4 id="vwap"></h4>
                        </div>
                    </div>
                    
                </div>

                <div class="flex-row">

                    <div class="div-box flex-column" style="border-left: 0.25rem solid #4e73df!important;">
                        <div>
                            <h5>MarketCap</h5>
                        </div>
                        <div class="pdtop">
                            <h4 id="marketcap"></h4>
                        </div>
                    </div>

                    <div class="div-box flex-column" style="border-left: 0.25rem solid #4e73df!important; ">
                        <div>
                            <h5>Volume 24h</h5>
                        </div>
                        <div class="pdtop">
                            <h4 id="volume"></h4>
                        </div>
                    </div>
                    
                    <div class="div-box flex-column" style="border-left: 0.25rem solid #f6c23e!important;">
                        <div >
                            <h5>Supply</h5>
                        </div>
                        <div class="pdtop">
                            <h4 id="supply"></h4>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
